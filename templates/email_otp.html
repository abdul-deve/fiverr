<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your OTP Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .email-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 20px;
    }

    .sub-header {
      font-size: 16px;
      color: #555555;
      margin-bottom: 30px;
    }

    .otp-code {
      display: inline-block;
      background-color: #007BFF;
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      letter-spacing: 6px;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 12px;
      color: #888888;
      margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
      .otp-code {
        font-size: 28px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">Your Verification Code</div>
    <div class="sub-header">
      Enter the following OTP in the app or website. Itâ€™s valid for <strong>1 minute</strong>.
    </div>
    <div class="otp-code">{{ otp_code }}</div>
    <div class="sub-header">
      If you did not request this code, please ignore this email.
    </div>
    <div class="footer">&copy; {{ 2025 }} Abdul's Enterprise. All rights reserved.</div>
  </div>
</body>
</html>
